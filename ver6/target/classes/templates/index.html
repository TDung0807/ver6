<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" th:href="@{assets/favicon.ico}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{css/styles.css}" rel="stylesheet" />
        <style>
        	#tooltip{
        		position:relative;
        		cursor:pointer;
        		border-botton: 2px dotted;
        		padding:7px;
        		font-size:15px;
        		font-weight:bold;
        	}
        	#tooltipText{
        		position:absolute;
        		left:50%;
        		top:0;
        		transform: translateX(-50%);
        		background-color: #000;
        		color: #fff;
        		white-space: nowrap;
        		padding:10px 15px;
        		border-radius: 7px;
        		visibility: hidden;
        		opacity: 0;
        		transition: opacity 0.5s ease;
        	}
        	#tooltipText::before{
        		content:"";
        		position:absolute;
        		left:50%;
        		top:100%;
        		transform: translateX(-50%);
        		border:15px solid;
        		border-color: #000 #0000 #0000 #0000;
        	}
        	#tooltip:hover #tooltipText{
        		top:-130%;
        		visibility: visible;
        		opacity: 1;
        	}
        </style>
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">All Products</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Shop in style</h1>
                    <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
                </div>
            </div>
            <div class="input-group">
        </header>
        <nav class="navbar navbar-light bg-light d-flex justify-content-center">
            <form class="form-inline" method = "post" >
              <input class="form-control mr-sm-2" type="search" name ="idSearch" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-2 "  type="submit">Search</button>
            </form>
          </nav>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"  >

                    <div class="col mb-5" th:each="item:${list_prd}">
                        <div class="card h-100" style="float:left">
                            <!-- Product image-->
                            <img class="card-img-top" th:src='@{${"img/product/"+item.getImage}}' alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder" th:text="${item.getName}">Fancy Product</h5>
                                    <!-- Product price-->
                                    <h6 th:text="${item.getPrice}">$40.00 - $80.00</h6>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            	<div id = "tooltip" class="text-center">
	                            	<span id="tooltipText" th:text='${"Brand: "+item.getBrand +"/"+"Color:"+ item.getColor}'>ehe</span>
	                            	<span class="text-center"><a class="btn btn-outline-dark mt-auto">Info</a></span>
                            	</div>
                                </br>
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->





        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{js/scripts.js}"></script>
    </body>
</html>
